<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/styles.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
</h:head>
<body>
	<div class="login-container">
		<h:form id="form-login" prependId="false">
			<div class="form-group">
				<p:outputLabel for="username" value="Username" />
				<p:inputText styleClass="form-control" id="username"
					placeholder="Digite o nome de usuÃ¡rio" value="#{loginBean.usuario.nomeUsuario}" />
			</div>
			<p:commandButton value="Entrar"
				action="#{loginBean.entrar()}"
				process="@this, @form" />
		</h:form>
	</div>
	<h:outputScript library="jquery" name="jquery.min.js" />
	<h:outputScript library="popper" name="popper.min.js" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

</body>
</html>
